{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    Home - {{ block.super }}
{% endblock title %}

{% block content %}
    <div>
        <a href="{% url 'add_post' %}">
        Add a post!
    </a>
        {% for post in posts %}
            <h2><a href="{{ post.post_link }}">{{ post.title}}</a></h2>
            <h3><a href="{% url 'post_detail' id=post.id %}">
                    <button>Comment</button>
                </a>
            </h3>
            
        {% endfor %}
    </div>
{% endblock content %}
